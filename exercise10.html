<script>

// Ask the user for 3 cards. If the sum equals 21 print BLACKJACK!
// If the sum is greater than 21 print BUST! If the sum is less than 21 print “The total is [TOTAL]”

   var card1 = prompt("What's the number of the first card?");
   var card2 = prompt("What's the number of the second card?");
   var card3 = prompt("What's the number of the third card?");

   card1 = parseInt(card1);
   card2 = parseInt(card2);
   card3 = parseInt(card3);

   if(card1 + card2 + card3 === 21) {
       console.log("BLACKJACK!");
   }

   else if(card1 + card2 + card3 > 21) {
       console.log("BUST!");
   }

   else if(card1 + card2 + card3 < 21) {
       console.log("The total is: " + (card1 + card2 + card3));
   }



</script>
