<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    

    //Ask the user to enter their age.
    // Check if they entered a value between 0 and 125.
    // If valid, print "REAL AGE".
    // If invalid print “NOT A REAL AGE!!!”


    var age = prompt("Enter your age:");
    age = parseInt(age);

    if(age > 125 || age < 0)
    {
        console.log("NOT A REAL AGE");
    }
    else if(age === 125 || age >= 0) {
        console.log("REAL AGE");
    }





</script>

</body>
</html>
