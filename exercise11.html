<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><

<script>

    var grade = prompt("Enter your grade:");
    grade = parseInt(grade);

    if(grade < 0 || grade >= 101)
    {
        console.log("error");
    }
    else if(grade === 100 || grade >= 90)
    {
        console.log("A");
    }

    else if(grade === 89 || grade >= 80)
    {
        console.log("B");
    }

    else if(grade === 79 || grade >= 70)
    {
        console.log("C");
    }

    else if(grade === 69 || grade >= 60)
    {
        console.log("D");
    }

    else if(grade === 59 || grade >= 50)
    {
        console.log("F");
    }






</script>


</body>
</html>
